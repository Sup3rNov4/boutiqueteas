<link rel="import" href="bower_components/polymer/polymer.html">

<dom-module id="contact-listing">
  <template>
    <div class="listing-wrapper">
      <img src="{{img}}">
      <h3>{{name}}</h3>
      <span>{{email}}</span>
    </div>
  </template>
</dom-module>

<script>
  Polymer({
    is: "contact-listing",
    properties: {
      name: String,
      email: String,
      img: String,
      address: String
    }
  });
</script>
