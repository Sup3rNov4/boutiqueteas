<body style="background-color:black;">

    path="[[editableBoutiqueTeasId]]"

                        on-service-worker-installed="displayInstalledToast">

                       cache-config-file="cache-config.json">
    </platinum-sw-cache>
  </platinum-sw-register>

  <!-- Configure Firebase -->

    name: "boutiqueTeas",
    api-key: "AIzaSyAQqyiedqvit9B4N8XUdwVMaL37wko-4hs",
    auth-domain: "project-1728811666298556286.firebaseapp.com",
    database-url: "https://project-1728811666298556286.firebaseio.com">
